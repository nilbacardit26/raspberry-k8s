apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: owncloud
  labels:
    app: mariadb
    type: database
spec:
  replicas: 1
  serviceName: "mariadb"
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
        type: database
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      securityContext:
      containers:
        - name: mariadb
          image: hypriot/rpi-mysql:latest
          ports:
            - containerPort: 3306
              name: db-port
          volumeMounts:
          - name: storage
            mountPath: /var/lib/mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadbsecrets
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: database
            - name: MYSQL_USER
              value: nil
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadbsecrets
                  key: mysql-password
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mariadbpvc
